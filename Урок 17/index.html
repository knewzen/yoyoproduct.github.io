<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    


    	<div class="container">
    		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
    	</div> 


	<div class="modal fade" id="my-modal">
	<!-- Само белое модальное окно -->
	  <div class="modal-dialog">
	  <!-- Содержимое модального окна -->
	    <div class="modal-content">
	    <!-- Шапка модального окна -->
	      <div class="modal-header">
	      <!-- Кнопка закрыть-->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!-- Заголовок модального окна -->
	        <h4 class="modal-title">Удалить файл</h4>
	      </div>
	      <!-- Любой контент -->
	      <div class="modal-body">
	        <p>Вы действительно  хотите удалить файл?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
	        <button type="button" class="btn btn-primary">Да</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->




	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
