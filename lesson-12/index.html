<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">

		<!-- Первый row заголовок -->

			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>
							Получите видео-инструкцию
						</span>
						<strong class="text-uppercase">
							Как заработать свой первый миллион
						</strong>
					</h1>
				</div>
			</div>

			<!-- Вторая строка под видео и форму -->

			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/DVcG5QCpg5s" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>

				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class=" input-lg form-control" placeholder="Ваше имя">
							<input type="text" class=" input-lg form-control" placeholder="Ваш email">
							<button class="btn-form btn btn-lg btn-block btn-primary">
								Получить инструкцию
							</button>
						</form>
					</div>
				</div>
			</div>

		<div class="section">
			<div class="container">
				<!-- 				роу под заголовок секции -->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
						<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
<!-- 				роу под блоки преимущества -->
				<div class="feature text-center">
						<div class="row">
							<div class="col-lg-3 col-md-6">
								<div class="feature-box">
									<img src="img/foto-1.png" alt="">
									<p>Преимущество</p>
								</div>
							</div>
							<div class="col-lg-3 col-md-6">
								<div class="feature-box">
									<img src="img/002-mountains.png" alt="">
									<p>Преимущество</p>
								</div>
							</div>
							<div class="col-lg-3 col-md-6">
								<div class="feature-box">
									<img src="img/003-camping.png" alt="">
									<p>Преимущество</p>
								</div>
							</div>
							<div class="col-lg-3 col-md-6">
								<div class="feature-box">
									<img src="img/004-boarding-pass.png" alt="">
									<p>Преимущество</p>
								</div>
							</div>
						</div>
				</div>
			
				<button class="btn-form btn btn-lg center-block btn-primary">
					Получить инструкцию
				</button>
			</div>
			</div>

			<div class="section">
				<div class="container">
					<!-- роу под заголовок секции -->
					<h2 class="section-header text-center text-uppercase">
						Наши клиенты
					</h2>
					<div class="gallery text-center">
										<!-- роу под 1 слой галереи -->
						<div class="row">
							<div class="col-lg-3 col-md-6"><img src="img/1.png" alt="">
							</div>
							<div class="col-lg-3 col-md-6"><img src="img/2.png" alt="">
							</div>
							<div class="col-lg-3 col-md-6"><img src="img/3.png" alt="">
							</div>
							<div class="col-lg-3 col-md-6"><img src="img/4.png" alt="">
							</div>
						</div>
										<!-- роу под 2 слой галереи -->
						<div class="row sec-row-2">
							<div class="col-lg-3 col-md-6"><img src="img/1.png" alt="">
							</div>
							<div class="col-lg-3 col-md-6"><img src="img/2.png" alt="">
							</div>
							<div class="col-lg-3 col-md-6"><img src="img/3.png" alt="">
							</div>
							<div class="col-lg-3 col-md-6"><img src="img/4.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
